<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>T.F.P Spoken English Batch-02</title>
    <style type="text/css">

    *
    {
    margin: 0;
    padding: 0;
    
    }
    body
    {

      background :url('https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg') no-repeat center center/cover;    
      background-color: rgba(0, 0, 0, 0.5);
      width: 100%;
        height : 100vh;
               display: flex;
        color: white;
        align-items: center;
        justify-content: center;

      
    }
        form
    {
      width: 300px;
    margin-left: auto;
    margin-right:auto;
    margin-top: auto;
    margin-bottom: auto;
    height: 350px;
    text-align: auto;
    position:auto;
    padding: 60px;
    border-radius: 20px;
    background: rgba(0, 0, 0, 0.6);
    box-shadow:inset -5px -5px rgb(126, 232, 231);
    }
    .popup{
            width: 280px;
            height: 200px;
            background-color: rgb(245, 211, 131);
            position: absolute;
            margin-top: 60px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding:  80px 80px;
            color: black;
            visibility: hidden;
            transition: transform 0.4s, top 0.4s;
        }
        .open-popup{
            visibility: visible;
            top: 50%;
            margin-bottom: 50px;
            transform: translate(-50%, -50%) scale(1);
        }
        .popup button{
            width: 50%;
            margin-top: 50px;
            padding: 10px 0;
            background: #D2691E;
            color:black;
            outline: none;
            font-size: 30px;
            border-radius: 20px;
        border-color: #090908;
        border-width: 10px;
            cursor: pointer;
        }
        #submit{
        width: 170px;
        height: 60px;
        padding: 7px;
    font-size: 30px;
    font-family: sans-serif;
    font-weight: 500;
    border-radius: 28px;
    background: #D2691E;
    cursor: pointer;
    border-color: #fafaf3;
        border-width: 5px;
    margin-bottom: 30px;
    margin-left: 10px;
    color: rgb(18, 17, 17);
    
    }
    :hover#submit{
    Background-color:#ffb098;
    
    }
    
    
    
    h1{
      font-size: 33px;
      text-align: center;
      margin-left:10px;
    }
    label{
      font-size: 25px;
      margin-left:18px;
    
    }
    input{
      font-size: 23px;
      text-align: center;
      color: black;
    margin-left: 15px;
    background-color: #f9f5ef;
    color: black;
    border-color: black;
    border-radius: 15px;
    box-shadow:inset 3px 3px rgba(0, 0, 0, 0.6)
    }

    </style>
</head>
<body>
    <form name="submit-to-google-sheet">
        <h1>Tech Force Pakistan<hr><hr></h1><br>
        <h2><center>  [ Spoken English ] </u><br> Batch-02  <br>Attendance Card </h2><br><br>
          <label><b>Full Name:</b></label><br>
          <center><input type="text" name="name" placeholder="Full Name"><br><br></center>
          <label><b>Roll Number:</b></label><br>
          <center><input type="text" name="rollnumber" placeholder="SE2-000"></center><br>
          <!-- <label><b>Last Topic:</b></label>  
          <center><input type="text" name="last topic" placeholder="Last Topic"></center><br><br> -->
      <center><input type="Submit" target="reset" name="upload" id="submit" onclick="openPopup()"></center><br>
    
    <div class="popup" id="popup">
      <h1>...Thank You...!</h1>
      <h2>Your Attendance Has Been Submitted Successfully...</h2>
      <button type="button" onclick="closePopup()">OK</button>
    </div> 
    
    </form>
    
    
    <script>
      let popup= document.getElementById('popup');
    
      function openPopup(){
          popup.classList.add("open-popup");
      }
      function closePopup(){
          popup.classList.remove("open-popup")
      }
    </script>
    

<script>


  const scriptURL ='https://script.google.com/macros/s/AKfycbweJviywgjpHD29SNvJuevxItASGZYgDz0W_KP5BaUi5ESHo41KVDP6u0n_D83vULjr/exec'
  const form = document.forms['submit-to-google-sheet']
const success = document.getElementById ('Success'); 
  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
.then(response => console.log('success!', response))
form.reset();
      })
  .catch(error => console.error('Error!', error.message))
</script>
</body>
</html>
